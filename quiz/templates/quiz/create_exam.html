{% extends 'layout.html' %}

{% block title %}Create Exam{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
    <h1 class="text-center">Create New Exam</h1>
    
    <form method="post" action="{% url 'create_exam' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" name="subject" required>
                <option value="" selected disabled>Select Subject</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="group" class="form-label">Group</label>
            <select class="form-select" id="group" name="group" required>
                <option value="" selected disabled>Select Group</option>
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
        </div>
        
        <div class="mb-3">
            <label for="time_limit" class="form-label">Time Limit (minutes)</label>
            <input type="number" class="form-control" id="time_limit" name="time_limit" value="40" min="1" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Select Questions</label>
            <div class="question-list" style="max-height: 300px; overflow-y: auto;">
                {% for question in questions %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="questions" value="{{ question.id }}" id="q{{ question.id }}">
                    <label class="form-check-label" for="q{{ question.id }}">
                        {{ question.question|truncatechars:50 }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Create Exam</button>
    </form>
</div>
{% endblock %}
