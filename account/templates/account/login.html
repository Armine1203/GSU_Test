{% extends 'layout.html' %}

{% block title %}Մուտք{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="{% url 'login' %}" class="border p-4 rounded">
        {% csrf_token %}
        <h1 class="text-center mb-4">Մուտք</h1>

        {% if form.errors %}
        <div class="alert alert-danger">
          Սխալ մուտքանուն կամ գաղտնաբառ
        </div>
        {% endif %}

        <div class="mb-3">
          <label for="username" class="form-label">Անուն</label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="Մուտքագրեք ձեր անունը" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Գաղտնաբառ</label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Մուտքագրեք գաղտնաբառը" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Մուտք գործել</button>

        <div class="mt-3 text-center">
          <a href="{% url 'register' %}">Դեռ հաշիվ չունե՞ք։ Գրանցվեք</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
